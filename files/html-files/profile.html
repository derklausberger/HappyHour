<!DOCTYPE html>

<head>
    <title>Happy Hour</title>

    <link rel="icon" href="/images/tablogo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <script src="../js-files/profile.js"></script>

    <style>
        .lds-dual-ring {
            display: inline-block;
            width: 80px;
            height: 80px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            border: 6px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body style="padding: 80px 0px 0px 0px">
    <nav import-ref="navbar.html"></nav>

    <main>
        <div class="p-3 mb-2 bg-secondary text-white row">
            <div class="col-2 text-right colText">
                <p>Your Email: </p>
                <p>Your Name: </p>
            </div>
            <div class="col-5 text-left colBack" id="boxUser">

            </div>
            <div class="col-5 colBut">
                <button type="submit" id="changeFrontend">INTERNET SLOW</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <header id = "profileHeader"></header>
        </div>
        <div class="row justify-content-center">
            <div class="lds-dual-ring"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

</body>
