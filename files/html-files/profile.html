<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Happy Hour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/tablogo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body style="padding: 150px 0 120px 0">
    <div class="container pt-70">
        <div class="row">
            <div class="col-sm">
                <nav class="navbar fixed-top navbar-dark bg-dark sticky pt-70">
                    <a href="index.html">
                        <img src="/images/tablogo.png" alt="Foto Cocktail" height="50px" width="50px">
                    </a>
                    <a href="index.html" style="text-decoration:none">
                        <h2 class="text-light font-weight-bold text-left">HAPPY HOUR</h2>
                    </a>
                    <ul class="nav justify-content">
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="cocktails.html">Cocktails</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="bars.html">Bars and Clubs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="appointments.html">Date Planner</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="profile.html">Your Profile</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <main>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>

                </main>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <footer class="fixed-bottom">

                    <a class="sticky-bottom" href="impressum.html">Impressum</a>
                </footer>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
            </div>
        </div>
</body>

</html>
